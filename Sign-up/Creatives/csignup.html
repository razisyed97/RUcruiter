<!DOCTYPE html>
<html>
<head>
	<title>RUcruiter - Sign-Up - Creatives</title>

	<script type="csignup.js"></script>

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="csignups.css">
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
				<a class="navbar-brand" href="#">RUcruiter</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Browse</i></a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Signup  <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Creative</a></li>
							<li><a href="#">RUcruiter</a></li>
						</ul>
					</li>
					<li><a href="#about">Login  <i class="fa fa-user"></i></a></li>

				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<h1 class="well">Creatives Registration Form</h1>
		<div class="col-lg-12 well">
			<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Full Name</label>
								<input type="text" placeholder="Full Name" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Username</label>
								<input type="text" placeholder="Username" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Password</label>
								<input type="password" placeholder="Password" class="form-control">
							</div>
						</div>					
						<div>
							<div class="form-group">
								<label for="exampleInputFile">Profile Picture</label>
								<input type="file" id="exampleInputFile">
								<p class="help-block">Please upload file less than 500TB</p>
							</div>
							<div class="form-group">
								<label>Phone Number</label>
								<input type="Phone" placeholder="xxx-xxx-xxx" class="form-control">
							</div>		
							<div class="form-group">
								<label>Email Address</label>
								<input type="Email" placeholder="johndoe@ryerson.ca" class="form-control">
							</div>	
							<div class="form-group">
								<label>Creative Type</label>
								<select class="form-control">
									<option>Photography</option>
									<option>Videography</option>
									<option>Graphic Design</option>
									<option>Website Developer</option>
									<option>Writers</option>
									<option>Audio Engineer</option>
								</select>
							</div>	
							<div class="form-group">
								<label>Skills</label>
								<input type="text" placeholder="angularJS, Short Films, Poster Design, etc." class="form-control">
							</div>



						</div>	
					</div>
				</div>
				<button type="button" class="btn btn-lg btn-info">Submit</button>					
			</form> 
		</div>
	</div>
</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>


</body>
</html>
